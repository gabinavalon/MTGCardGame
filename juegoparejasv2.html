<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Juego de cartas en el que debes emparejar cartas de MTG fallando lo menos posible">

    <title>Juego de Memoria MTG</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row cabecera">
            <a href="#" class="col-1"><img src="img/favicon\android-icon-192x192.png" alt="logo" id="logo"></a>
            <h1 id="title" class="col">MTG Card Game</h1>
            <h3 id="minititle" class="col">MTGame</h3>

        </div>

        <div class="row tablas">
            <div class="col puntuacion">
                <table class="table-danger">
                    <tr>
                        <th rowspan="2">
                            <span id="usu"></span>
                        </th>
                        <th id="score">
                            Puntuación
                        </th>
                        <th>
                            <i class="fas fa-trophy"></i>
                        </th>
                        <th id="errors">
                            Errores
                        </th>
                        <th>
                            <i class="fas fa-skull"></i>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" value="0" id="marcador" disabled size="3"></td>
                        <td colspan="2"><input type="text" value="0" id="errores" disabled size="3"></td>
                    </tr>

                </table>
            </div>

            <div class="col ranking" id="ranking">
                <table class="table-danger">
                    <tr>
                        <th id="topPlayer">Mejor jugadorx</th>
                        <th id="topErr">Errores</th>
                    </tr>
                    <tr>
                        <td id="winner">¿?¿?¿?</td>

                        <td><input type="text" value="100" id="erroresGanador" disabled size="3"></td>

                    </tr>
                </table>

            </div>

            <div class="col idioma">
                <table class="table-danger">
                    <tr>
                        <th colspan="2" id="language">Idioma</th>

                    </tr>
                    <tr>
                        <td><button id="btnES" class="btn btn-outline-dark">ES</button></td>

                        <td><button id="btnEN" class="btn btn-outline-dark">EN</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="progress"
                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>

        <div class="row">
            <div class="mensajes" id="alerts">
                (Los mensajes aparecerán aquí)
            </div>

        </div>

    </div>



    <div class="container-fluid">
        <div class="row m-2">
            <div class="col">
                <div class="row">
                    <button type="button" class="btn btn-success btn-lg" id="btnStart" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Start</button>
                    <button type="button" class="btn btn-warning btn-lg" id="btnReplay" style="display: none;"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">Reiniciar</button>
                </div>
                <br>
                <div class="row">
                    <div class="informacion" id="desc"></div>
                </div>
    
                <div class="row"></div>
    
            </div>
    
            <div class="col tablero">         
                    <div class="row">
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta1"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta2"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta3"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta4"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta5"></div>
                    </div>
                    <div class="row"></div>
                    <div class="row mt-2">
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta6"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta7"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta8"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta9"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta10"></div>
                    </div>
                    <div class="row"></div>
                    <div class="row mt-2">
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta11"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta12"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta13"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta14"></div>
                        <div class="col"><img class="img-fluid" src="img/dorso.jpg" alt="dorso de carta" id="carta15"></div>
                    </div>
            </div>
        </div>
        
    </div>



    <div class="footer">
        Gabriel Navalón Soriano --- MTGMemoryGame
    </div>


    <audio class="audio">
        <source src="audio/eleccion.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/correcto.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/error.mp3" type="audio/ogg">
    </audio>
    <audio class="audio">
        <source src="audio/bomba.mp3" type="audio/ogg">
    </audio>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Seleccione dificultad:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="usuario" placeholder="Nombre jugador/a..."> <br><br>

                    <input type="radio" class="btn-check" name="dificultad" id="success-outlined" autocomplete="off"
                        value="easy">
                    <label class="btn btn-success" for="success-outlined">Easy</label>

                    <input type="radio" class="btn-check" name="dificultad" id="warning-outlined" autocomplete="off"
                        value="medium">
                    <label class="btn btn-warning" for="warning-outlined">Medium</label>

                    <input type="radio" class="btn-check" name="dificultad" id="danger-outlined" autocomplete="off"
                        value="hard">
                    <label class="btn btn-danger" for="danger-outlined">Hard</label>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btnComenzar" class="btn btn-primary"
                        data-bs-dismiss="modal">Comenzar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
